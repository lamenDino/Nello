# File per il deployment automatico su Render.com
services:
  - type: web
    name: tiktok-telegram-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install python-telegram-bot==20.8
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
      - key: ADMIN_USER_ID
      - key: LOG_LEVEL
        value: INFO
      - key: TEMP_DIR
        value: /tmp
